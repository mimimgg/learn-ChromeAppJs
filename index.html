<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üç¶ToDo Listüç¶</title>

    <link rel="stylesheet" href="./css/reset-todo.css" />
    <link rel="stylesheet" href="./css/login-todo.css" />

    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Codystar:wght@300;400&family=Noto+Sans+KR:wght@100..900&family=Oi&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-wrap">
        <!-- clock -->
        <div class="clock">
          <h3>yy-mm-dd</h3>
          <h2>00:00:00</h2>
        </div>

        <!-- login -->
        <form class="login-form hidden">
          <input required type="text" maxlength="5" id="username" placeholder="What is your name?" />
          <input type="submit" class="submit-btn" value="LOGIN" />
        </form>
        <h4 class="greeting hidden"></h4>

        <!-- Todo -->
      </div>

      <!-- cheering message -->
      <div class="cheering">
        <span></span>
      </div>
    </div>

    <script src="./js/background-todo.js"></script>
    <script src="./js/clock-todo.js"></script>
    <script src="./js/cheering-todo.js"></script>
    <script src="./js/login-todo.js"></script>
  </body>
</html>
